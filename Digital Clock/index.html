<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        #banner {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="banner">Your Local Time</div>
    <div id="clock" style="background-color: yellow; color: black ; border-radius: 10px; padding: 10px;"></div>

    <script>
        const clock = document.getElementById('clock');

        

        setInterval(() => {
            const date = new Date();
            clock.textContent = date.toLocaleTimeString();
        } , 1000);
    </script>
</body>
</html>
